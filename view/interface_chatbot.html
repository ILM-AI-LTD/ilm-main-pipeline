<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILM Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e3a8a;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: #1e40af;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .setup-section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 5px solid #1e40af;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .start-chat-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        .start-chat-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .chat-container {
            display: none;
            margin-top: 30px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            overflow: hidden;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message.user {
            align-items: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.bot .message-bubble {
            background: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 6px;
        }
        .message.user .message-bubble {
            background: #1e40af;
            color: white;
            border-bottom-right-radius: 6px;
        }
        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            height: 20px;
            transition: border-color 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            border-color: #1e40af;
        }
        .send-btn {
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background: #1e3a8a;
        }
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #e5e7eb;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            color: #6b7280;
            font-style: italic;
            max-width: 70%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask the ILM Chatbot</h1>
        
        <!-- Setup Section -->
        <div class="setup-section" id="setupSection">
            <div class="form-group">
                <label for="content">Content (optional):</label>
                <textarea id="content" placeholder="Provide any relevant content or leave blank..."></textarea>
            </div>
            <div class="form-group">
                <label for="subtopic">Sub-topic (optional):</label>
                <input type="text" id="subtopic" placeholder="e.g., Specific Heat Capacity">
            </div>
            <button class="start-chat-btn" id="startChatBtn">Start Chat</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-bubble">Hello! How can I help you today?</div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">Bot is typing...</div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Ask a question" rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let chatContext = {
            content: '',
            subtopic: ''
        };

        // Elements
        const setupSection = document.getElementById('setupSection');
        const chatContainer = document.getElementById('chatContainer');
        const startChatBtn = document.getElementById('startChatBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const contentField = document.getElementById('content');
        const subtopicField = document.getElementById('subtopic');

        // Start chat functionality
        startChatBtn.addEventListener('click', function() {
            chatContext.content = contentField.value.trim();
            chatContext.subtopic = subtopicField.value.trim();
            
            setupSection.style.display = 'none';
            chatContainer.style.display = 'block';
            chatInput.focus();
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = content;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Disable send button and show typing indicator
            sendBtn.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/ilm-chatbot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        content: chatContext.content,
                        sub_topic: chatContext.subtopic
                    })
                });

                const responseData = await response.json();
                
                hideTypingIndicator();
                
                if (response.ok) {
                    const botMessage = responseData.answer || responseData.message || 'I received your message but couldn\'t generate a proper response.';
                    addMessage(botMessage);
                } else {
                    const errorMessage = `Sorry, I encountered an error: ${responseData.error || 'Unknown error occurred'}`;
                    addMessage(errorMessage);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Sorry, I'm having trouble connecting right now. Please try again later. (${error.message})`);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }
    </script>
</body>
</html>
